# nginx.conf - API Gateway configuration
events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server localhost:2000;
    }

    upstream wallet_service {
        server localhost:4000;
    }

    server {
        listen 80;
        server_name api.layali.local;

        # Auth routes
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_domain localhost api.layali.local;
            proxy_cookie_path / /;
        }

        location /login {
            proxy_pass http://auth_service/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        location /register {
            proxy_pass http://auth_service/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        # Wallet routes (protected)
        location /wallet {
            proxy_pass http://wallet_service/api/v1/wallet;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cookie_domain localhost api.layali.local;
        }

        location /addresses {
            proxy_pass http://wallet_service/api/v1/addresses;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        location /deposits {
            proxy_pass http://wallet_service/api/v1/deposits;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        location /withdrawals {
            proxy_pass http://wallet_service/api/v1/withdrawals;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        # Static files from auth service
        location /static/ {
            proxy_pass http://auth_service/static/;
        }
    }
}