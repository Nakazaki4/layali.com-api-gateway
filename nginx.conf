# nginx.conf - API Gateway configuration
events {
    worker_connections 1024;
}

http {
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    
    # Set proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream auth_service {
        server localhost:2000 max_fails=3 fail_timeout=30s;
    }

    upstream wallet_service {
        server localhost:4000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name api.layali.local;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Auth routes
        location /auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # JWT cookie handling
            proxy_cookie_domain localhost api.layali.local;
            proxy_cookie_path / /;
            
            # Pass through all headers including Authorization
            proxy_pass_request_headers on;
        }

        location /login {
            proxy_pass http://auth_service/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cookie_domain localhost api.layali.local;
            proxy_pass_request_headers on;
        }

        location /register {
            proxy_pass http://auth_service/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cookie_domain localhost api.layali.local;
            proxy_pass_request_headers on;
        }

        location /logout {
            proxy_pass http://auth_service/logout;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
            proxy_pass_request_headers on;
        }

        # Wallet routes (protected) - ensure JWT cookies are forwarded
        location /wallet {
            proxy_pass http://wallet_service/api/v1/wallet;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Critical: Forward cookies containing JWT
            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;
            
            # Handle CORS if needed
            proxy_set_header Access-Control-Allow-Credentials true;
        }

        location /addresses {
            proxy_pass http://wallet_service/api/v1/addresses;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;
        }

        location /deposits {
            proxy_pass http://wallet_service/api/v1/deposits;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;
        }

        location /withdrawals {
            proxy_pass http://wallet_service/api/v1/withdrawals;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;
        }

        # Static files from auth service
        location /static/ {
            proxy_pass http://auth_service/static/;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Health checks (no auth required)
        location /health {
            proxy_pass http://wallet_service/health;
            access_log off;
        }

        location /auth/health {
            proxy_pass http://auth_service/health;
            access_log off;
        }

        # Default root
        location / {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cookie_domain localhost api.layali.local;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}