events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Auth service routes
        location /auth/ {
            proxy_pass http://localhost:2000/auth/;
        }

        location /login {
            proxy_pass http://localhost:2000/login;
        }

        location /register {
            proxy_pass http://localhost:2000/register;
        }

        location /logout {
            proxy_pass http://localhost:2000/logout;
        }

        location /reset-password {
            proxy_pass http://localhost:2000/reset-password;
        }

        # Wallet service routes
        location /wallet {
            proxy_pass http://localhost:4000/wallet;
        }

        location /addresses {
            proxy_pass http://localhost:4000/addresses;
        }

        location /deposits {
            proxy_pass http://localhost:4000/deposits;
        }

        location /withdrawals {
            proxy_pass http://localhost:4000/withdrawals;
        }

        # Parchisi game routes
        location /games/parchisi-buyin {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # WebSocket for parchisi
        location /ws/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Static files - Parchisi service
        location /static/js/dice-controller.js {
            proxy_pass http://localhost:5000/static/js/dice-controller.js;
        }
        location /static/js/game-logic.js {
            proxy_pass http://localhost:5000/static/js/game-logic.js;
        }
        location /static/js/game-state.js {
            proxy_pass http://localhost:5000/static/js/game-state.js;
        }
        location /static/js/parchisi-buyin.js {
            proxy_pass http://localhost:5000/static/js/parchisi-buyin.js;
        }
        location /static/js/parchisi-game.js {
            proxy_pass http://localhost:5000/static/js/parchisi-game.js;
        }
        location /static/js/ui-components.js {
            proxy_pass http://localhost:5000/static/js/ui-components.js;
        }
        location /static/js/utils.js {
            proxy_pass http://localhost:5000/static/js/utils.js;
        }
        location /static/js/websocket-service.js {
            proxy_pass http://localhost:5000/static/js/websocket-service.js;
        }
        location /static/style/parchisi-buyin_style.css {
            proxy_pass http://localhost:5000/static/style/parchisi-buyin_style.css;
        }
        location /static/style/parchisi-game_style.css {
            proxy_pass http://localhost:5000/static/style/parchisi-game_style.css;
        }
        location /static/assets/ {
            proxy_pass http://localhost:5000/static/assets/;
        }

        # Static files - Wallet service
        location /static/js/deposit.js {
            proxy_pass http://localhost:4000/static/js/deposit.js;
        }
        location /static/js/wallet.js {
            proxy_pass http://localhost:4000/static/js/wallet.js;
        }
        location /static/js/withdrawal.js {
            proxy_pass http://localhost:4000/static/js/withdrawal.js;
        }
        location /static/style/deposit.css {
            proxy_pass http://localhost:4000/static/style/deposit.css;
        }
        location /static/style/wallet.css {
            proxy_pass http://localhost:4000/static/style/wallet.css;
        }
        location /static/style/withdrawal.css {
            proxy_pass http://localhost:4000/static/style/withdrawal.css;
        }
        location /static/svg/ {
            proxy_pass http://localhost:4000/static/svg/;
        }

        # Static files - Auth service
        location /static/js/credentials_validity.js {
            proxy_pass http://localhost:2000/static/js/credentials_validity.js;
        }
        location /static/js/login_page.js {
            proxy_pass http://localhost:2000/static/js/login_page.js;
        }
        location /static/js/reset-password_page.js {
            proxy_pass http://localhost:2000/static/js/reset-password_page.js;
        }
        location /static/js/sign-up_page.js {
            proxy_pass http://localhost:2000/static/js/sign-up_page.js;
        }
        location /static/style/error_style.css {
            proxy_pass http://localhost:2000/static/style/error_style.css;
        }
        location /static/style/login_style.css {
            proxy_pass http://localhost:2000/static/style/login_style.css;
        }
        location /static/style/reset_password_style.css {
            proxy_pass http://localhost:2000/static/style/reset_password_style.css;
        }
        location /static/style/sign_up_style.css {
            proxy_pass http://localhost:2000/static/style/sign_up_style.css;
        }
        location /static/style/reset-password_style.css {
            proxy_pass http://localhost:2000/static/style/reset-password_style.css;
        }

        # Fallback for any other static files
        location /static/ {
            proxy_pass http://localhost:2000/static/;
        }

        # Default fallback to auth service
        location / {
            proxy_pass http://localhost:2000;
        }
    }
}