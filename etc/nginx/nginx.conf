# nginx.conf - Simplified API Gateway for testing

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Auth service
        location /auth/ {
            proxy_pass http://localhost:2000/auth/;
        }

        location /login {
            proxy_pass http://localhost:2000/login;
        }

        location /register {
            proxy_pass http://localhost:2000/register;
        }

        location /logout {
            proxy_pass http://localhost:2000/logout;
        }

        # Wallet service
        location /wallet {
            proxy_pass http://localhost:4000/wallet;
        }

        location /addresses {
            proxy_pass http://localhost:4000/addresses;
        }

        location /deposits {
            proxy_pass http://localhost:4000/deposits;
        }

        location /withdrawals {
            proxy_pass http://localhost:4000/withdrawals;
        }

        # Parchisi service
        location /games/parchisi-buyin {
            proxy_pass http://localhost:5000/games/parchisi-buyin;
        }

        location /games/parchisi-game {
            proxy_pass http://localhost:5000/games/parchisi-game;
        }

        # WebSocket routes for parchisi
        location /ws/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files for parchisi (most specific first)
        location ~* ^/static/(js|style)/(parchisi|game).*\.(js|css)$ {
            proxy_pass http://localhost:5000;
        }

        # Static files for wallet 
        location ~* ^/static/(js|style)/(wallet|deposit|withdrawal).*\.(js|css)$ {
            proxy_pass http://localhost:4000;
        }

        # Icons and images - route by service prefix
        location ~* ^/static/(icons|images|svg) {
            proxy_pass http://localhost:4000;
        }

        location ~* ^/static/(icons|images)/wallet/ {
            proxy_pass http://localhost:4000;
        }

        # General static files (fallback to auth service)
        location /static/ {
            proxy_pass http://localhost:2000;
        }

        # Default fallback
        location / {
            proxy_pass http://localhost:2000;
        }
    }
}